apply plugin: "groovy"

repositories {
    mavenCentral()
}

configurations {
    apache
    log
}

def apache_libs = [
    'org.apache.httpcomponents:httpclient:4.2.1',
    'org.apache.httpcomponents:httpclient:4.2.1',
    'org.apache.httpcomponents:httpcore:4.2.1',
    'org.apache.httpcomponents:httpmime:4.2.1',
]


def log_libs = [
    'ch.qos.logback:logback-classic:1.0.6',
    'ch.qos.logback:logback-core:1.0.6',
    'org.slf4j:slf4j-api:1.6.0'
]

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.10'

    apache(apache_libs)
    compile apache_libs
    log(log_libs)
    compile log_libs

    testCompile group: "junit", name: "junit", version: "4.12"
}

task copyApache(type: Copy) {
    into "$buildDir/output/libs/apache"
    from configurations.apache
}

task copyLogs(type: Copy) {
    into "$buildDir/output/libs/log"
    from configurations.log
}
